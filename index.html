<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Float</title>
    </head>
    <body>
        <div class="container">
            <div class="green">
                <div class="red right"></div>
                <div class="red left"></div>
                <div class="clearfix"></div>
            </div>
            <div class="green">
                <div class="red right margin_left"></div>
                <div class="red right margin_left"></div>
                <div class="red right "></div>
                <div class="red left"></div>
                <div class="clearfix"></div>
            </div>
            <div class="green">
                <div class="red right margin_left"></div>
                <div class="red right"></div>
                <div class="red left"></div>
                <div class="red left margin_left"></div>
                <div class="clearfix"></div>
            </div>
            <div class="green">
                <div class="block">
                    <div class="red block_section"></div><!-- 
                    --><div class="block_section margin_left">
                        <div class="red half"></div>
                        <div class="red half half_margin"></div>
                    </div>
                </div>
            </div>
            <div class="green">
                <div class="block right">
                    <div class="red block_section"></div><!-- 
                    --><div class="block_section margin_left">
                        <div class="red half"></div>
                        <div class="red half half_margin"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </body>
</html>
